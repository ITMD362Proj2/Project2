    <h1>Sign Up</h1>
	<div class= "dbody">
		<form id="signup_form" method="get"  autocomplete="on" action="null">

				<label for="name">Enter Name:</label>
				<input type="text" id="name" placeholder="First and Last Name"/>
				<label for="e-mail">E-mail</label>
				<input type="email" id="e-mail" placeholder="example@gmail.com"/>
				<label for="phone">Phone Number:</label>
				<input type="text" id="phone" placeholder="773-909-8576"/>
				<label for="DOB">Date of Birth</label>
				<input type="date" id="DOB" name="Date_of_birth"/>
				<input type="checkbox" id="age" onclick="agecheck()">
				<label for="age" id="checkbox-label">I am 18 years old or older</label>
				<input name="form" type="submit" value="Confirm Sign Up"/>
			</form>
	</div>
  </body>
